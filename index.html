<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Verificação</title>
  <style>
    body, html {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    .banner {
        background: url('https://cdn.discordapp.com/banners/1302119053913100288/1c9565400d6a59d942d16937f573dcf7.png?size=2048') no-repeat center center/cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
    }

    .banner::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
        z-index: 1;
    }

    .box {
        position: relative;
        z-index: 2;
        background: rgba(5, 5, 5, 0.425);
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        width: 90%;
        max-width: 450px;
    }

    .status {
        background: #22c55e;
        color: white;
        font-size: 1rem;
        padding: 10px 15px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
    }

    .status svg {
        width: 90px;
        height: 90px;
    }

    h1 {
        color: white;
        font-size: 1.8rem;
        margin: 10px 0;
    }

    p {
        color: white;
        font-size: 1rem;
        margin: 10px 0;
    }

    .icon img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        margin: 20px 0;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .button {
        display: inline-block;
        padding: 10px 10vw;
        color: rgba(255, 255, 255, 0.644);
        text-decoration: none;
        border-radius: 20px;
        font-weight: bold;
        border: 1px solid white;
        transition: all 0.3s ease;
        margin-top: 20px;
    }

    .button:hover {
        background: rgba(255, 255, 255, 0.479);
    }

    .return-message {
        color: white;
        margin-top: 20px;
        font-size: 0.9rem;
    }
    footer {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        color: white;
        font-size: 0.9rem;
        z-index: 4;
    }
    strong {
        font-size: 30px;
    }
    span {
        text-align: left;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="box">
      <div class="status">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="256" height="256" viewBox="0 0 256 256" xml:space="preserve"><defs></defs><g style="stroke: none; stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: none; fill-rule: nonzero; opacity: 1;" transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)" >    <polygon points="45,6.18 57.06,0 64.41,11.38 77.94,12.06 78.62,25.59 90,32.94 83.82,45 90,57.06 78.62,64.41 77.94,77.94 64.41,78.62 57.06,90 45,83.82 32.94,90 25.59,78.62 12.06,77.94 11.38,64.41 0,57.06 6.18,45 0,32.94 11.38,25.59 12.06,12.06 25.59,11.38 32.94,0 " style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(0,150,241); fill-rule: nonzero; opacity: 1;" transform="  matrix(1 0 0 1 0 0) "/>    <polygon points="40.16,58.47 26.24,45.08 29.7,41.48 40.15,51.52 61.22,31.08 64.7,34.67 " style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;" transform="  matrix(1 0 0 1 0 0) "/></g></svg>
        <span><strong>Sucesso</strong></br> Você foi verificado com sucesso na NYX Community!</span>
      </div>
      <h1>NYX Community</h1>
      <p>Obrigado por se verificar!</p>
      <div class="icon">
        <img src="https://images-ext-1.discordapp.net/external/7-ccPEupP-FPXgOexufMwgVODU7WDvcQzIcr3wHpNtQ/%3Fsize%3D2048/https/cdn.discordapp.com/icons/1302119053913100288/bfee86203872ec9cadecdece7d612df8.png?format=webp&quality=lossless&width=509&height=509" alt="NYX Community">
      </div>
      <a href="https://discord.gg/VRuvt3s8" class="button">Voltar para o servidor</a>
    </div>
  </div>
  <footer>
    <p></p>
  </footer>
</body>
</html>
